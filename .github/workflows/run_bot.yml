name: 1-Minute Day Trading Bot

on:
  schedule:
    # Runs at the start of every hour (00) from 14:00 to 21:00 UTC (9 AM - 4 PM EST)
    - cron: '0 14-21 * * 1-5'
  workflow_dispatch: # Allows manual testing

jobs:
  run-alert-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install alpaca-py pandas_ta requests

      - name: Execute Bot Script
        env:
          # This section "plugs in" your GitHub Secrets to the Python script
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
